<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üçé Apple Disease Detector</title>
    <style>
        body { font-family: Arial; text-align: center; margin-top: 50px; }
        .upload-box { border: 2px dashed #ccc; padding: 20px; margin: 20px auto; max-width: 400px; }
        button { padding: 10px 20px; font-size: 16px; margin-top: 10px; }
        #result { margin-top: 20px; font-size: 18px; font-weight: bold; }
    </style>
</head>
<body>
    <h1>üçé Apple Disease Detection</h1>
    <div class="upload-box">
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <br>
            <button type="submit">üîç Predict</button>
        </form>
    </div>
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = "Processing...";

            try {
                const res = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });
                const data = await res.json();
                if (data.error) {
                    resultDiv.innerHTML = `<span style="color:red;">Error: ${data.error}</span>`;
                } else {
                    resultDiv.innerHTML = `
                        <p>Prediction: <b>${data.prediction}</b></p>
                        <p>Confidence: <b>${data.confidence}%</b></p>
                    `;
                }
            } catch (err) {
                resultDiv.innerHTML = `<span style="color:red;">Network error</span>`;
            }
        });
    </script>
</body>
</html>
